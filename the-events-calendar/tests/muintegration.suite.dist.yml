class_name: MuintegrationTester
modules:
    enabled:
        - \Helper\Muintegration
        - WPLoader
    config:
        WPLoader:
            multisite: true
            wpRootFolder: /tmp/wordpress
            dbName: wploader
            dbHost: localhost
            dbUser: root
            dbPassword: ''
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wp_
            domain: tec.tri.be
            adminEmail: admin@mu-tec.tribe
            title: 'The Events Calendar MU Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php
            activatePlugins:
                - the-events-calendar/the-events-calendar.php
